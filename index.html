<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/maste.css">
    <title>Quedate en casa - Juega en Familia</title>
  </head>
  <body class="cuerpoPagina">
      <div class="container">
        <section class="row ">    
          
          <article class="col-12 encabezado" >
              <h1 class=" text-center titulo">Quedate en casa   Juega en Familia</h1>
              <h2 class=" text-center subtitulo">Carrera de caballos</h2>
          </article>
          <article class="col-12 carrera">
            <img  id="caballo1"   class="caballo2 " src="img/caballo2.gif" alt="Caballo1">
            
            <h5 class="nombreCaballo1"> </h5>
            
            <img id="caballo2" class="caballo4 " src="img/caballo4.gif" alt="Caballo2">
            
            <h5 class="nombreCaballo2"> </h5>
            <br>
            <img id="caballo3" class="caballo2 " src="img/caballo2.gif" alt="Caballo3">
            
            <h5 class="nombreCaballo3"> </h5>
            <br>
            <img id="caballo4" class="caballo4 " src="img/caballo4.gif" alt="Caballo4">
          
            <h5 class="nombreCaballo4"> </h5>
            <br>
          </article>
          <article class="col-12 d-flex justify-content-center">
              <button  id="iniciar" class="btn btn-success ">Iniciar Carrera</button>
              <button  id="reanudar" class="btn btn-danger ">Reanudar Juego</button>
          </article>
          <article col-12  class="pie text-center">
            <img  class="logo" src="img/logo_daniel.png" alt="Cedavilu Web Design">
          </article>
          
        
        </section>  
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/master.js"></script>
